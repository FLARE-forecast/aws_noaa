on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

name: gefs_osn_stage3

jobs:
  docker:
    runs-on: self-hosted
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      OSN_KEY: ${{ secrets.OSN_KEY }}
      OSN_SECRET: ${{ secrets.OSN_SECRET }}
    container: rocker/geospatial:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install
        shell: Rscript {0}
        run: |
          install.packages("remotes")
          remotes::install_github("eco4cast/gefs4cast")
          install.packages("minioclient")
          install.packages("decor")
          install.packages("imputeTS")
          install.packages("future")
          
      - name: Download Pseudo
        shell: Rscript {0}
        run: |
          source("download_psuedo.R")

      - name: Update Stage3
        shell: Rscript {0}
        run: |
          source("update_stage3.R")

